                <label for="opciones">Cual es el objetivo a lograr con este plan?</label>
                <select id="opciones" name="Objetivo" placeholder="Cual es el objetivo a  lograr con este plan?">

                    <option value="opcion3">mejorar energía y vitalidad.</option>
                </select>

                <label for="opciones">Cual es tu nivel de actividad física actualmente?</label>
                <select id="opciones" name="Objetivo" placeholder="Cual es el objetivo a lograr con este plan?">

                    <option value="opcion2">Bajo: cada tanto hago actividad física (gym, correr, deporte etc)</option>
                    <option value="opcion3">Alto: actividad física mas de 4 veces a la semana</option>
                </select>

                <label for="opciones">Cuantas horas tenes para cada sesión?</label>

                    <option value="opcion2">1 hora</option>
                    <option value="opcion3">1:15 horas</option>
                    <option value="opcion4">1:30 horas</option>
                </select>

                    <option value="opcion3">Celiaco</option>
                    <option value="opcion4">Diabetico</option>
